<div class="container">
  <h1>Employee Management</h1>
  <div class="section">
    <h2>Filters</h2>
    <div class="filter-section">
      <label for="employeeSelect">Select Employee:</label>
      <select id="employeeSelect" [(ngModel)]="selectedEmployee">
        <option value="employee1">Employee 1</option>
        <option value="employee2">Employee 2</option>
        <!-- Add more employees here -->
      </select>
    </div>

    <div class="filter-section">
      <label for="includeFormer">Include Former Employees:</label>
      <input type="checkbox" id="includeFormer" [(ngModel)]="includeFormer" />
    </div>
  </div>

  <div class="section">
    <h2>Date Range</h2>
    <div class="filter-section">
      <label for="monthSelect">Month:</label>
      <select id="monthSelect" [(ngModel)]="selectedMonth">
        <option value="january">January</option>
        <option value="february">February</option>
        <!-- Add more months here -->
      </select>
    </div>

    <div class="filter-section">
      <label for="yearSelect">Year:</label>
      <select id="yearSelect" [(ngModel)]="selectedYear">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <!-- Add more years here -->
      </select>
    </div>
  </div>

  <div class="button-section">
    <button class="clear-button" (click)="clearFilters()">Clear</button>
    <button class="apply-button" (click)="applyFilters()">Apply</button>
  </div>
</div>

<div class="data-section" *ngIf="showData">
  <!-- Display data based on the selected filters here -->
</div>
