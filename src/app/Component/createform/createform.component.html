



<div class="parent">
    <form [formGroup]="studentForm">
    <mat-card>
        <mat-toolbar color="warn" class="toolbar">
            <mat-card-title>Add Student Details</mat-card-title>
        </mat-toolbar>
        <mat-card-content>

            <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" placeholder="Enter Name" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" placeholder="@gmail.com" formControlName="email">
                    </mat-form-field>
        
                </div>

                <div class="row">

                    <mat-form-field class="full-width">
                        <mat-label>Mobile</mat-label>
                        <input matInput type="text" placeholder="Enter Mobile" formControlName="mobile">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Batch</mat-label>
                        <input matInput type="date" placeholder="Enter Batch" formControlName="batch">
                    </mat-form-field>
                </div>
               
                <div class="radio-container">
                <mat-radio-group color="warn"  formControlName="gender">
                    <mat-label>Gender</mat-label>
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="others">Others</mat-radio-button>
                    <mat-checkbox color="warn">Is Active</mat-checkbox>
                </mat-radio-group>
            </div>

                <div formGroupName="address">
                    <div class="row">
                        <mat-form-field class="full-width">
                            <mat-label>City</mat-label>
                            <input matInput type="text" placeholder="Enter City" formControlName="city">
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <mat-label>Mandal</mat-label>
                            <input matInput type="text" placeholder="Enter Mandal" formControlName="mandal">
                        </mat-form-field>
                    </div>

                    <div class="row">
                        <mat-form-field class="full-width">
                            <mat-label>District</mat-label>
                            <input matInput type="text" placeholder="Enter District" formControlName="district">
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <mat-label>Pincode</mat-label>
                            <input matInput type="number" placeholder="Enter pincode" formControlName="pincode">
                        </mat-form-field>
                    </div>

                    <mat-form-field class="full-width">
                        <mat-label>State</mat-label>
                        <mat-select placeholder="Enter state" formControlName="state">
                          <mat-option *ngFor="let state of states" [value]="state.value">
                            {{state.viewValue}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>

                <div class="radio">
                    <mat-radio-group color="warn" formControlName="sourceType">
                        <mat-label>SourceType</mat-label>
                        <mat-radio-button value="Direct">Direct</mat-radio-button>
                        <mat-radio-button value="Referral">Referral</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div *ngIf="studentForm.get('sourceType')?.value === 'Direct'">
                    <mat-form-field class="full-width">
                        <mat-label>Source Form</mat-label>
                        <input matInput type="text" placeholder="Enter Source Form" formControlName="sourceForm">
                    </mat-form-field>
                </div>

                <div *ngIf="studentForm.get('sourceType')?.value === 'Referral'">
                    <mat-form-field class="full-width">
                        <mat-label>Referral Name</mat-label>
                        <input matInput type="text" placeholder="Enter Referral Name" formControlName="referralName">
                    </mat-form-field>
                </div>

                <div formGroupName="company">
                    <div class="row">
                        <mat-form-field class="full-width">
                            <mat-label>name</mat-label>
                            <input matInput type="text" placeholder="Enter Company Name" formControlName="name">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>location</mat-label>
                            <input matInput type="text" placeholder="Enter Location" formControlName="location">
                        </mat-form-field>
                    </div>

                    <div class="row">
                        <mat-form-field class="full-width">
                            <mat-label>Package</mat-label>
                            <input matInput type="text" placeholder="Enter Package" formControlName="package">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>OfferDate</mat-label>
                            <input matInput type="date" placeholder="Enter OfferDate" formControlName="offerDate">
                        </mat-form-field>
                    </div>
                </div>

                <!-- ... (remaining form fields) ... -->

                <div class="row">
                    <button mat-raised-button color="primary" (click)="addEducation()">Add Education</button>
                </div>

                <div formArrayName="education">
                    <div *ngFor="let edu of educationFormCard.controls; let i=index">
                        <div formGroupName="{{i}}">
                            <div class="row">
                                <mat-form-field class="full-width">
                                    <mat-label>Qualification</mat-label>
                                    <input matInput type="text" placeholder="Enter Qualification"
                                        formControlName="qualification">
                                </mat-form-field>

                                <mat-form-field class="full-width">
                                    <mat-label>Year</mat-label>
                                    <input matInput type="number" placeholder="Enter Year" formControlName="year">
                                </mat-form-field>
                               
                                <mat-form-field class="full-width">
                                    <mat-label>Percentage</mat-label>
                                    <input matInput type="text" placeholder="Enter Percentage"
                                        formControlName="percentage">
                                </mat-form-field>
                            </div>
                        </div>
                        <button  mat-raised-button color="warn" (click)="removeEducation(i)">Delete</button>
                    </div>
                </div>
                
                <div class="button-container">
                    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
                    <button mat-raised-button color="warn" (click)="clearForm()">Clear</button>
                </div>
                
            
        </mat-card-content>
        <!-- <mat-card-footer>
            <div class="button-container">
                <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
                <button mat-raised-button color="warn" (click)="clearForm()">Clear</button>
            </div>
        </mat-card-footer> -->
    </mat-card>
    </form>
</div>
